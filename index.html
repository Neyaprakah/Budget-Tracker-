<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row1">
                <h1>Add a new transaction:</h1>
            </div>
            <div class="row2">
                <div class="row-1">
                    <div class="col1">
                        <label>Type:</label>
                        <select id="type">
                            <option value="Income">Income</option>
                            <option value="Expense">Expense</option>
                        </select>
                    </div>
                    <div class="col2">
                        <label>Name:</label>
                        <input type="text" id="name">
                    </div>
                </div>
                <div class="row-2">
                    <label>Amount:</label>
                    <input type="number" id="amount">
                </div>
                <div class="row-3">
                    <button id="addto" onclick='addto()'>Add to transaction</button>
                </div>
            </div>
            <div class="row3">
                <table>
                    <tr>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Options</th>
                    </tr>
                    <tr id="table">
                        <td id="table1"></td>
                        <td id="table2"></td>
                        <td id="table3"></td>
                        <td id="table4"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
